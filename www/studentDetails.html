<!DOCTYPE html> 
<html ng-app="mapsApp">
<head>
  <title>Maps</title>
  <style type="text/css">
    table, th, td {
     border: 1px solid black;
   }
 </style>
 <meta name="viewport" content="width=device-width, initial-scale=1"/>
 <meta http-equiv="Content-type" content="text/html; charset=utf-8">

 <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css" />

 <script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>

 <script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
 <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
 <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-resource.min.js"></script>
 <script src="https://angular-ui.github.io/bootstrap/ui-bootstrap-tpls-0.13.0.js"></script>


 <link href="https://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" rel="stylesheet">
 <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-bootgrid/1.2.0/jquery.bootgrid.min.css"></script>
<link href="https://cdnjs.cloudflare.com/ajax/libs/jquery-bootgrid/1.2.0/jquery.bootgrid.min.css" rel="stylesheet">






 <script type="text/javascript" src="js/index.js"></script>
 <script type="text/javascript" src="https://www.google.com/jsapi"></script>

 <script type="text/javascript">
  google.load("visualization", "1", { packages: ["corechart"] });
</script>
</head>
<body>

  <div data-theme="b" data-role="page" ng-controller = "StudentDetailsController as studCont">
    <div id="stuHeader" data-role="header">
      <button id="homeButton" ng-click="studCont.goBack()" class="ui-btn ui-corner-all ui-shadow ui-icon-home ui-btn-icon-left">Home</button>
      <h1 style="font-size: 18px;font-weight: bold;">Data Plots</h1>
    </div>

    <div data-role="main" class="ui-content">
      <div align="center" >
        <table>
          <tr>
            <th style=" text-align: center;">First Name</th>
            <th style=" text-align: center;">Last Name</th>
            <th style=" text-align: center;">Pollutant Name</th>
            <th style=" text-align: center;">Work Date</th>
          </tr>
          <tr ng-repeat="x in studCont.groupDetails">
            <td style=" text-align: center;">{{ x.FirstName }}</td>
            <td style=" text-align: center;">{{ x.LName }}</td>
            <td style=" text-align: center;">{{ x.PollutantName }}</td>
            <td style=" text-align: center;"><a href="#" ng-click="studCont.showModal(x)">{{ x.WorkDate }}</a></td>
          </tr>
        </table>

      </div>
    </div>
  </div>



<script type="text/ng-template" id="myModalContent.html">
  <div class="modal-header">
    <h3 align="center" style="color:blue" class="modal-title">Plots</h3>
  </div>
  <div class="modal-body">

   <div id="chart_div"></div>
 </div>
 <div class="modal-footer">
  <button class="btn btn-primary" ng-click="ok()">OK</button>
  <!--button class="btn btn-warning" ng-click="cancel()">Cancel</button-->
</div>
</script>
<!--
    <button class="btn btn-default" ng-click="open()">Open me!</button>
    <button class="btn btn-default" ng-click="open('lg')">Large modal</button>
    <button class="btn btn-default" ng-click="open('sm')">Small modal</button>
    <button class="btn btn-default" ng-click="toggleAnimation()">Toggle Animation ({{ animationsEnabled }})</button>
    <div ng-show="selected">Selection from a modal: {{ selected }}</div>
  -->
</body>
</html>
